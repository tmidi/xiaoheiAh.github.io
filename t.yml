# Specify which branches to build using a safelist
# 分支白名单限制：只有 master 分支的提交才会触发构建
branches:
  only:
    - master
install:
  # 安装最新的hugo
  - wget https://github.com/gohugoio/hugo/releases/download/v0.56.3/hugo_0.56.3_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  # 安装主题
  - git clone https://github.com/xiaoheiAh/hugo-theme-yinyang.git themes/yinyang
    #- git clone https://github.com/xiaoheiAh/hugo-paper.git themes/paper
script:
  # 运行hugo命令
  - hugo
after_script:
  # 部署
  - cd ./public
  - echo 'otzh.ml' > CNAME
  - git init
  - git config user.name "xiaoheiAh"
  - git config user.email "hdzee19@gmail.com"
  - git add .
  - git commit -m "Update Blog By TravisCI With Build $TRAVIS_BUILD_NUMBER"
  # Github Pages
  - git push --force --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master
  # Github Pages
  - git push --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master --tags
  - cd ..
env:
 global:
   # Github Pages
   - GH_REF: github.com/xiaoheiAh/xiaoheiAh.github.io.git
